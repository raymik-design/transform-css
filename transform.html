<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Transform CSS</title>
  </head>
  <body>
    <!-- My Cool Menu buttons -->

    <div class="container">
      <div class="wrapped">
        <div class="borders home1">House</div>
        <i class="fas fa-home"></i>
      </div>

      <div class="wrapped">
        <div class="borders phone1">
          Phone
        </div>
        <i class="fas fa-mobile-alt"></i>
      </div>

      <div class="wrapped">
        <div class="borders car1">Car</div>
        <i class="fas fa-car"></i>
      </div>

      <div class="wrapped">
        <div class="borders tv1">TV</div>
        <i class="fas fa-tv"></i>
      </div>
    </div>

    <!-- Cube -->
    <div class="wrapper w1">
      <div class="cube">
        <div class="side  front">1</div>
        <div class="side   back">2</div>
        <div class="side  right">3</div>
        <div class="side   left">4</div>
        <div class="side    top">5</div>
        <div class="side bottom">6</div>
      </div>
    </div>
    <!-- Cube END -->
  </body>
  <script
    src="https://kit.fontawesome.com/34a51bdefe.js"
    crossorigin="anonymous"
  ></script>
</html>
